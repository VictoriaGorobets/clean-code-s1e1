<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport"
        content = "width = device-width, user-scalable = no, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0">
  <meta http-equiv = "X-UA-Compatible" content = "ie = edge">
  <title>Todo App</title>
  <link href = "https://fonts.googleapis.com/css?family = Lato:300,400,700" rel = "stylesheet" >
  <link rel = "stylesheet" href = "style.css"  media = "screen" charset = "utf-8">
</head>
<body>
<header class = "header">
  <img src = "./eisenhower-matrix.jpg" alt = "matrix">
  <a class = "link" href = "https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class = "main">
  <section class="add-item">
    <h1 id = "add-item"><label for = "new-task">Add Item</label></h1>
    <div class = "task-row">
      <input id = "new-task" class = "task" type = "text">
      <button>Add</button>
    </div>
  </section>

  <section class="todo-item">
    <h2>Todo</h2>
    <ul id = "incomplete-tasks">
      <li>
        <input type = "checkbox">
        <label class = "task">Pay Bills</label>
        <input type = "text" class = "task">
        <button class = "edit">Edit</button>
        <button class = "delete">
          <img src = "./remove.svg" alt = "">
        </button>
      </li>
      <li class = "edit-mode">
        <input type = "checkbox">
        <label class = "task">Go Shopping</label>
        <input type = "text"
               value = "Go Shopping"
               class = "task">
        <button class = "edit">Edit</button>
        <button class = "delete"><img src = "./remove.svg" alt = ""></button>
      </li>
    </ul>
  </section>

  <section class="completed">
    <h2>Completed</h2>
    <ul id = "completed-tasks">
      <li>
        <input type = "checkbox" checked>
        <label class = "task">See the Doctor</label>
        <input type = "text" class = "task">
        <button class = "edit">Edit</button>
        <button class = "delete"><img src = "./remove.svg" alt = ""></button>
      </li>
    </ul>
  </section>
</main>
<script src = "app.js"></script>
</body>
</html>
